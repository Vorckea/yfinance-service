name: "Setup Python & Install Dependencies"
description: "Sets up Python environment and installs dependencies using Poetry"
inputs:
    python_version:
        description: "Python version to use for the setup"
        required: true
        type: string
    install_pylint:
        description: "Whether to install Pylint"
        required: false
        default: 'false'
        type: boolean
runs:
    using: "composite"
    steps:
        - name: Setup Python
          uses: actions/setup-python@v4
          with:
              python-version: ${{ inputs.python_version }}
        - name: Cache Poetry
          uses: actions/cache@v4
          with:
              path: ~/.cache/pypoetry
              key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
              restore-keys: |
                poetry-${{ runner.os }}-
        - name: Install Poetry
          run: pip install --no-cache-dir poetry || { echo "Poetry install failed"; exit 1; }
          shell: bash
        - name: Configure Poetry
          run: poetry config virtualenvs.create false
          shell: bash
        - name: Install Dependencies
          run: poetry install --no-root || { echo "Dependency install failed"; exit 1; }
          shell: bash
        - name: Install Pylint
          run: |
              if [ "${{ inputs.install_pylint }}" = "true" ]; then
                  pip install --no-cache-dir pylint
              fi
          shell: bash
outputs: 
    python_version:
        description: "The Python version used"
        value: ${{ inputs.python_version }}
branding:
    icon: "package"
    color: "blue"

